<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Network optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="bg-blue-400 w-full p-6">
    <a class="text-3xl text-white font-bold mb-2 hover:text-gray-200" href="/">
        Network optimizer</a>
    <div class="flex flex-row gap-10">
        <p class="text-white">Version 1/Dec/2025.</p>
        <em class="text-white">Roberts Ceriņš & Jēkabs Vanags</em>
    </div>
</div>

<div id="content" class="m-5">
    <div class="flex flex-row mb-5 justify-between">
        <h1 class="text-2xl font-bold">Add new job</h1>
        <div class="flex flex-row gap-10">
            <a class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" href="template.json" download="template.json">JSON template</a>
            <form>
                <div class="flex flex-col">
                    <label for="json_import">Import JSON file</label>
                    <input id="json_import" name="json_import" type="file" />
                </div>
            </form>
        </div>
        <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="submit_button">Submit a problem</button>
    </div>
    <div class="w-full border-b-2 mb-5"></div>
        <div class="flex gap-4 overflow-scroll">
            <!-- SERVERS SECTION -->
            <div id="servers" class="min-w-[400px] border-r-2 pr-4">
                <h1 class="text-xl font-bold mb-2">SERVERS</h1>
                <form id="server_form">
                    <div class="flex flex-col gap-2 w-full p-2">
                        <div>
                            <label for="server_name" class="block text-sm font-medium">Server name</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="server_name" name="server_name" required />
                        </div>
                        <div>
                            <label for="cpu_capacity" class="block text-sm font-medium">CPU cores</label>
                            <input class="border-2 w-full p-1 rounded" type="number" id="cpu_capacity" name="cpu_capacity" required />
                        </div>
                        <div>
                            <label for="memory_capacity" class="block text-sm font-medium">RAM (GB)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" id="memory_capacity" name="memory_capacity" required />
                        </div>
                        <div>
                            <label for="storage_capacity" class="block text-sm font-medium">Storage (GB)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" id="storage_capacity" name="storage_capacity" required />
                        </div>
                        <div>
                            <label for="server_region" class="block text-sm font-medium">Region (optional)</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="server_region" name="server_region" />
                        </div>
                        <div>
                            <label for="server_zone" class="block text-sm font-medium">Zone (optional)</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="server_zone" name="server_zone" />
                        </div>
                        <button type="submit" id="submit_server" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-2">Add server +</button>
                    </div>
                </form>
                <div id="server_list" class="mt-4 p-2 bg-white rounded shadow max-h-96 overflow-y-auto"></div>
            </div>

            <!-- SERVICES SECTION -->
            <div id="services" class="min-w-[400px] border-r-2 pr-4">
                <h1 class="text-xl font-bold mb-2">SERVICES</h1>
                <form id="service_form">
                    <div class="flex flex-col gap-2 w-full p-2">
                        <div>
                            <label for="service_name" class="block text-sm font-medium">Service name</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="service_name" name="service_name" required />
                        </div>
                        <div>
                            <label for="cpu_required" class="block text-sm font-medium">CPU required</label>
                            <input class="border-2 w-full p-1 rounded" type="number" step="0.1" id="cpu_required" name="cpu_required" required />
                        </div>
                        <div>
                            <label for="memory_required" class="block text-sm font-medium">RAM required (GB)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" step="0.1" id="memory_required" name="memory_required" required />
                        </div>
                        <div>
                            <label for="storage_required" class="block text-sm font-medium">Storage required (GB)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" step="0.1" id="storage_required" name="storage_required" required />
                        </div>
                        <div>
                            <label for="priority" class="block text-sm font-medium">Priority</label>
                            <input class="border-2 w-full p-1 rounded" type="number" id="priority" name="priority" value="0" required />
                        </div>
                        <button type="submit" id="submit_service" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-2">Add service +</button>
                    </div>
                </form>
                <div id="service_list" class="mt-4 p-2 bg-white rounded shadow max-h-96 overflow-y-auto"></div>
            </div>

            <!-- REQUESTS SECTION -->
            <div id="requests" class="min-w-[400px] border-r-2 pr-4">
                <h1 class="text-xl font-bold mb-2">REQUESTS</h1>
                <form id="request_form">
                    <div class="flex flex-col gap-2 w-full p-2">
                        <div>
                            <label for="request_service_name" class="block text-sm font-medium">Service name</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="request_service_name" name="request_service_name" required />
                        </div>
                        <div>
                            <label for="date_created" class="block text-sm font-medium">Date created</label>
                            <input class="border-2 w-full p-1 rounded" type="datetime-local" id="date_created" name="date_created" required />
                        </div>
                        <div>
                            <label for="duration_days" class="block text-sm font-medium">Duration (days)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" id="duration_days" name="duration_days" required />
                        </div>
                        <div>
                            <label for="budget" class="block text-sm font-medium">Budget</label>
                            <input class="border-2 w-full p-1 rounded" type="number" step="0.01" id="budget" name="budget" required />
                        </div>
                        <button type="submit" id="submit_request" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-2">Add request +</button>
                    </div>
                </form>
                <div id="request_list" class="mt-4 p-2 bg-white rounded shadow max-h-96 overflow-y-auto"></div>
            </div>

            <!-- AVAILABLE DATES SECTION -->
            <div class="min-w-[400px] border-r-2 pr-4">
                <h1 class="text-xl font-bold mb-2">AVAILABLE DATES</h1>
                <form id="date_form">
                    <div class="flex flex-col gap-2 w-full p-2">
                        <div class="flex-1">
                            <label for="available_date" class="block text-sm font-medium">Date</label>
                            <input class="border-2 w-full p-1 rounded" type="datetime-local" id="available_date" name="available_date" required />
                        </div>
                        <button type="submit" id="submit_date" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add +</button>
                    </div>
                </form>
                <div id="date_list" class="mt-4 p-2 bg-white rounded shadow max-h-48 overflow-y-auto"></div>
            </div>

            <!-- LATENCY SECTION -->
            <div class="min-w-[400px]">
                <h1 class="text-xl font-bold mb-2">LATENCIES</h1>
                <form id="latency_form">
                    <div class="flex flex-col gap-2 w-full p-2">
                        <div class="flex-1">
                            <label for="from_region" class="block text-sm font-medium">From region</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="from_region" name="from_region" required />
                        </div>
                        <div class="flex-1">
                            <label for="to_region" class="block text-sm font-medium">To region</label>
                            <input class="border-2 w-full p-1 rounded" type="text" id="to_region" name="to_region" required />
                        </div>
                        <div class="flex-1">
                            <label for="latency_ms" class="block text-sm font-medium">Latency (ms)</label>
                            <input class="border-2 w-full p-1 rounded" type="number" step="0.1" id="latency_ms" name="latency_ms" required />
                        </div>
                        <button type="submit" id="submit_latency" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add +</button>
                    </div>
                </form>
                <div id="latency_list" class="mt-4 p-2 bg-white rounded shadow max-h-48 overflow-y-auto"></div>
            </div>
        </div>
    </div>
</div>

<script src="new_job.js"></script>
</body>
